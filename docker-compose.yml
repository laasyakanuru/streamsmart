version: '3.8'

services:
  backend:
    build:
      context: ./streamsmart-backend
      dockerfile: Dockerfile
    container_name: streamsmart-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=https://streamsmart-frontend-2091.azurewebsites.net/
    volumes:
      - ./streamsmart-backend/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - streamsmart-network

  frontend:
    build:
      context: ./streamsmart-frontend
      dockerfile: Dockerfile
    container_name: streamsmart-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=https://streamsmart-backend-2091.azurewebsites.net/
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - streamsmart-network

networks:
  streamsmart-network:
    driver: bridge

