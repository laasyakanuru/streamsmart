# Azure Container Apps deployment configuration
# This file can be used with Azure CLI to deploy the application

# Backend Container App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamsmart-backend
  labels:
    app: streamsmart-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamsmart-backend
  template:
    metadata:
      labels:
        app: streamsmart-backend
    spec:
      containers:
      - name: backend
        image: <your-acr-name>.azurecr.io/streamsmart-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: streamsmart-secrets
              key: openai-api-key
        - name: FRONTEND_URL
          value: "https://https://streamsmart-frontend-2091.azurewebsites.net/"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: streamsmart-backend-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: streamsmart-backend
---
# Frontend Container App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamsmart-frontend
  labels:
    app: streamsmart-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamsmart-frontend
  template:
    metadata:
      labels:
        app: streamsmart-frontend
    spec:
      containers:
      - name: frontend
        image: <your-acr-name>.azurecr.io/streamsmart-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: streamsmart-frontend-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: streamsmart-frontend

